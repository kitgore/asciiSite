<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./simple_console.css">
    <style type="text/css" media="screen">
		html, body {
			padding: 0;
			margin: 0;
			font-size: 1.1em;
			line-height: 1.2;
			font-family: 'Simple Console', monospace;
		}
		pre {
			position: absolute;
			margin:0;
			padding:0;
			left:0;
			top:0;
			width:100vw;
			height:100vh;
			font-family: inherit;
		}
	</style>
</head>
<body>

<pre></pre>

<script type="module">

	// Import the program runner
	import { run } from '/src/run.js'

	// Import a custom program; with at least a main() function exported
	import * as program from './script.js'

	// Run settings can override the default- and program seetings.
	// See the API for details.
	const settings = {
		fps : 60,
		element : document.querySelector('pre')
	}

	// Boot (returns a promise)
	run(program, settings).catch(function(e){
		console.warn(e.message)
		console.log(e.error)
	})

</script>
</body>
</html>
